<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload et Affichage d'Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #imageToDisplay {
            max-width: 100%;
            max-height: 100vh;
            display: none; /* Cache l'image initialement */
        }
    </style>
</head>
<body>

<input type="file" id="fileInput" accept="image/*">
<img id="imageToDisplay">

<script>
document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.getElementById('imageToDisplay');
            img.src = e.target.result;
            img.style.display = 'block'; // Affiche l'image
        };
        reader.readAsDataURL(file);
    } else {
        // Si aucun fichier n'est sélectionné ou si l'utilisateur annule la sélection
        alert("Aucun fichier sélectionné ou opération annulée.");
    }
});
</script>

</body>
</html>
