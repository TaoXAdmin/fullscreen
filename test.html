
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulation Plein Écran sur iOS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-image {
            background-size: cover;
            background-position: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        #imageToDisplay {
            display: none; /* Cache initialement l'image */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assure que l'image couvre tout l'écran sans perdre ses proportions */
        }
    </style>
</head>
<body>

<input type="file" id="fileInput" accept="image/*">
<div class="fullscreen-image">
    <img id="imageToDisplay">
</div>

<script>
document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.getElementById('imageToDisplay');
            img.src = e.target.result;
            img.style.display = 'block'; // Affiche l'image
        };
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
