<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Google Search en Plein Écran</title>
    <style>
        body {
            margin: 0; /* Supprime les marges par défaut */
            height: 100vh; /* Assure que le body occupe toute la hauteur de la fenêtre */
            overflow: hidden; /* Empêche le défilement */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Supprime la bordure par défaut de l'iframe */
        }
    </style>
</head>
<body>

<iframe src="https://www.google.com/search?igu=1" id="googleIframe"></iframe>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const body = document.body;
    if (body.requestFullscreen) {
        body.requestFullscreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    } else if (body.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        body.webkitRequestFullscreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    } else if (body.mozRequestFullScreen) { /* Firefox */
        body.mozRequestFullScreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    } else if (body.msRequestFullscreen) { /* IE/Edge */
        body.msRequestFullscreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    }
});
</script>

</body>
</html>
